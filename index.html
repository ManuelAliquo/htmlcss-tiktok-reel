<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bool Tok</title>
  <link rel="icon" href="assets/img/booltok_logo.png">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <!-- TikTok Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=TikTok+Sans:opsz,wght@12..36,300..900&display=swap"
    rel="stylesheet">
  <!-- Stylesheet -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- Container della pagina, necessario per via del layout particolare -->
  <div class="reel-page debug">
    <video src="assets/video/coder.mp4" autoplay muted loop></video>

    <!-- Header -->
    <header class="reel-header">
      <button class="header-btn debug"><i class="bi bi-play-btn"></i></button>
      <nav class="header-navbar debug">
        <ul>
          <li><a href="#">Esplora</a></li>
          <li><a href="#">Seguiti</a></li>
          <li><a href="#">Per te</a></li>
        </ul>
      </nav>
      <button class="header-btn debug"><i class="bi bi-search"></i></button>
    </header>

    <!-- Sidebar -->
    <div class="sidebar">
      <button class="profile-btn"></button>
      <div>
        <button><i class="bi bi-heart-fill"></i></button>
        <span>588</span>
      </div>
      <div>
        <button><i class="bi bi-chat-dots-fill"></i></button>
        <span>13</span>
      </div>
      <div>
        <button><i class="bi bi-bookmark-fill"></i></button>
        <span>638</span>
      </div>
      <div>
        <button><i class="bi bi-arrow-up-right-square-fill"></i></button>
        <span>491</span>
      </div>
    </div>

    <!-- Footer -->
    <footer>

    </footer>
  </div>
</body>
</html>
