<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bool Tok</title>
  <link rel="icon" href="assets/img/booltok_logo.png">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <!-- TikTok Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=TikTok+Sans:opsz,wght@12..36,300..900&display=swap"
    rel="stylesheet">
  <!-- Stylesheet -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Container della pagina, necessario per via del layout particolare -->
  <div class="reel-page">
    <video src="assets/video/coder.mp4" autoplay muted loop></video>
    <!-- Header -->
    <header class="reel-header">
      <button class="header-btn"><i class="bi bi-play-btn"></i></button>
      <nav class="header-navbar">
        <ul>
          <li><a href="#">Esplora</a></li>
          <li><a href="#">Seguiti</a></li>
          <li><a href="#">Per te</a></li>
        </ul>
      </nav>
      <button class="header-btn"><i class="bi bi-search"></i></button>
    </header>
    <!-- Sidebar -->
    <div class="sidebar">
      <button class="profile-btn"></button>
      <div class="btn-container">
        <button><i class="bi bi-heart-fill"></i></button>
        <span class="btn-stat">588</span>
      </div>
      <div class="btn-container">
        <button><i class="bi bi-chat-dots-fill"></i></button>
        <span class="btn-stat">13</span>
      </div>
      <div class="btn-container">
        <button><i class="bi bi-bookmark-fill"></i></button>
        <span class="btn-stat">638</span>
      </div>
      <div class="btn-container">
        <button><i class="bi bi-arrow-up-right-square-fill"></i></button>
        <span class="btn-stat">491</span>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <section class="description">
        <h4 class="publisher">boolean.careers</h4>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Magni facilis... <b>Vedi altro</b></p>
      </section>
      <nav>
        <ul class="footer-nav">
          <li>
            <a href="#"><i class="bi bi-house-fill"></i></a>
            <span>Home</span>
          </li>
          <li>
            <a href="#"><i class="bi bi-people"></i></a>
            <span>Amici</span>
          </li>
          <li>
            <a href="#"><div class="add-square">+</div></a>
          </li>
          <li>
            <a href="#"><i class="bi bi-chat-square"></i></a>
            <span>Posta in arrivo</span>
          </li>
          <li>
            <a href="#"><i class="bi bi-person"></i></a>
            <span>Profilo</span>
          </li>
        </ul>
      </nav>
    </footer>
  </div>
</body>
</html>
